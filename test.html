<html>

	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.2/lodash.js"></script>
	</head>

	<body>

		<div id="world">

		</div>
		<input type="number" id="speed" value="1" onchange="setSpeed()"/>
		<button onclick="upSpeed()">faster</button>
		<button onclick="downSpeed()">slower</button>
	</body>
</html>
<script>
	'use strict';

	function upSpeed(){
		speed = speed*2
		$('#speed').val(speed)
	}

	function downSpeed(){
		if(speed > 1){
			speed = Math.round(speed/2)
		}
		$('#speed').val(speed)
	}

	function setSpeed(){
		console.log('setting speed')
		speed = +$('#speed').val()
	}

	jQuery.fn.rotate = function(degrees) {
	    $(this).css({'transform' : 'rotate('+ degrees +'deg)'});
	    return $(this);
	};

	var creatures = []
	var foods = []

	var render = true;
	var speed = 1;
	var createCreatures = function(){

		_.range(0, 50).forEach(function () {
			creatures.push(creature())
		})

		creatures.forEach(function (creature) {
			creature.init()
		})
	}

	var createFoods = function(){

		_.range(0, 30).forEach(function () {
			foods.push(food())
		})

		foods.forEach(function (food) {
			food.init()
		})
	}


	var world = {
		top : 50,
		bottom : 550,
		left : 50,
		right : 1050
	}

	$(document).keypress(function(e) {
	  if(e.which == 13) {
	    render = !render

	  }
	});
	
	var ticks = 0;

	var creature = function () {
		return {
			init: function () {
				this.x = 500;
				this.y = 200;
				this.speed = Math.random() * 5;
				this.rotation_speed = 0.5
				this.rotation = Math.random() * 360
				this.id = (''+Math.random()).replace('.', '');
				this.lifetime = 0
				this.radius = 5
				this.fullness = 2
				this.left_track_speed = Math.random();
				this.right_track_speed = Math.random();
 
				$('#world').append('<div class="creature" id="creature-'+this.id+'"><div class="eye left-eye"></div><div class="eye right-eye"></div></div>');


				this.el = $('#creature-'+this.id);
				this.inner = $('#creature-'+this.id+' .inner-creature');

				// this.righ_eye = 

				// this.left_eye = 

				this.el.css({
					width : this.radius * 2,
					height : this.radius * 2,
					top : -this.radius,
					left : -this.radius
				})

				$('#creature-'+this.id+' .right-eye').css({
					top : 10,
					left : 15
				})

				$('#creature-'+this.id+' .left-eye').css({
					top : -5,
					left : 15
				})

			},
			think : function () {
				//inputs: 
					//normalized vector of closest food

				//outputs
					//right track speed
					//left track speed
			},
			move : function () {
				var _this = this;


				if(this.fullness < 1){
					this.die()
					return;
				}

				this.right_track_speed += Math.random() - 0.5
				this.left_track_speed += Math.random() - 0.5



				this.el.css({
					'border-top-width' : Math.abs(this.left_track_speed),
					'border-bottom-width' : Math.abs(this.right_track_speed)
				})


		        this.speed = (this.left_track_speed + this.right_track_speed)/2


		        var rotation_force = this.left_track_speed - this.right_track_speed

		        

		        if(rotation_force < -5){
		        	rotation_force = -5
		        }
		        if(rotation_force > 5){
		        	rotation_force = 5
		        }

		        this.rotation += rotation_force;

		        if(this.rotation > 360) {
		        	this.rotation -= 360
		        }

		        if(this.rotation < 0) {
		        	this.rotation += 360;
		        }

				var angle = this.rotation * (Math.PI/180);

				var change = [this.speed * Math.cos(angle), this.speed * Math.sin(angle)]

				this.x += change[0];

				this.y += change[1]

				this.fullness = this.fullness - 0.0005 - (Math.abs(this.speed) * 0.0005)


				if(!isInsideWorld(this)){
					this.rotation += 180
				}

				if(render){
					this.el.css({transform : 'translate3d('+this.x+'px, '+this.y+'px, 0) rotate('+ this.rotation +'deg) scale('+this.fullness+')'})
				}

				var found_food = _.find(foods, (food) => {
					return isCollidingWith(food, this)
				})

				if(found_food){
					if(!this.eating){
						this.eating = true
						this.fullness += 0.2
						this.el.css({'background-color' : 'blue'})
						found_food.beEaten()
					}
					
				}
				else {
					this.eating = false
					this.el.css({'background-color' : 'pink'})
				}

				this.lifetime ++;

			},
			die : function(){
				this.el.remove()
				
				_.remove(creatures, {id : this.id})
			},
			addFlag : function () {
				this.inner.addClass('flagged')
			}
		}
	}

	var food = function(){
		return {
			init : function () {
				this.y = Math.random() * (world.bottom - world.top) + world.top
				this.x = Math.random() * (world.right - world.left) + world.left
				this.id = (''+Math.random()).replace('.', '');
				this.radius = 10

				$('#world').append('<div class="food" id="food-'+this.id+'"></div>');

				this.el = $('#food-'+this.id);
				this.el.css({
					transform : 'translate3d('+this.x+'px, '+this.y+'px, 0)',
					width : this.radius * 2,
					height : this.radius * 2,
					top : -this.radius,
					left : -this.radius
				})
			},
			beEaten : function () {
				this.el.remove()
								
				_.remove(foods, {id : this.id})

				var new_food = food()
				new_food.init()
				foods.push(new_food)
				
			}
		}
	}


	createCreatures()
	createFoods()

	var isInsideWorld = function (creature) {
	    return world.left <= creature.x && world.right >= creature.x && world.top <= creature.y && world.bottom >= creature.y;
	}

	var isCollidingWith = function (el1, el2) {
		var min = Math.pow(el1.radius - el2.radius, 2)
	 	var pos = Math.pow(el1.x - el2.x, 2) +  Math.pow(el1.y - el2.y, 2)
		var max = Math.pow(el1.radius + el2.radius, 2)

		return (min <= pos && pos <= max)
	}

	setInterval(function () {
		console.log(ticks)
		ticks = 0
	}, 1000);

	function tick(){
		ticks ++;

		if(speed === 0){
			setTimeout(function () {
				tick()
			}, 100)
		}


		creatures.forEach(function (creature) {
			creature.think();
			creature.move();
		});


		//console.log(ticks % speed)
		if(render && ticks % speed === 0){
			window.requestAnimationFrame(tick);
		}
		else {
			if(ticks % 100 === 0){
				setTimeout(function () {
					tick()
				})
			}
			else {
				tick()
			}
		}
	}

	window.requestAnimationFrame(tick);


	
	
</script>
<style>
	body {
		
	}
	#world {
		background-color:lightblue;
		margin:50px;
		width:1000px;
		height:500px;
		background-size: 25px 25px;
	    background-image: linear-gradient(to right, grey 1px, transparent 1px), linear-gradient(to bottom, grey 1px, transparent 1px);
	}
	.creature {
		position:absolute;
		text-align:center;
		transform: translate3d(0, 0, 0);
		background-color:pink;
		border-radius: 99px;
		border-right:2px solid red;
		border-top: 0px solid purple;
		border-bottom: 0px solid purple;
	}
	.food {
		position:absolute;
		text-align:center;
		transform: translate3d(0, 0, 0);
		background-color:yellow;
		border : 1px solid orange;
		width:10px;
		height:10px;
		border-radius: 99px;
		left:5px;
		top:-5px;
	}
	.eye {
		position: absolute;
		width : 4px;
		height:  4px;
		background-color : black;
		border-radius: 99px;
		border-right:1px solid white;
	}

	.flagged {
		background-color: lightgrey;
	}
</style>
